<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#estudantes">Estudantes</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Aqui você pode colocar uma descrição sobre você ou seu projeto.</p>
        </section>

        <section id="servicos">
            <h2>Serviços</h2>
            <p>Liste os serviços que você oferece.</p>
        </section>

        <!-- Seção Estudantes -->
        <section id="estudantes" class="estudante">
            <h2 class="estudante-titulo">Quem são nossos estudantes</h2>
            
            <div class="estudante-div">
                <h3 class="estudante-nome">Iury</h3>
                <img src="Neymar Barca.jpeg" alt="Marcelo" class="estudante-imagem" width="5%" height="5%">
               <div> <img src="linkedin_2.png" alt="LinkedIn" class="estudante-icone"  width="2%" height="5%">
                <img src="instagram.png" alt="instagram" class="estudante-icone"  width="2%" height="5%"></div>
            </div>

            <div class="estudante-div">
                <img src="caminho/para/imagem/joana.jpg" alt="Joana" class="estudante-imagem">
                <h3 class="estudante-nome">Joana</h3>
                <img src="caminho/para/icone/linkedin.png" alt="LinkedIn" class="estudante-icone">
                <img src="caminho/para/icone/instagram.png" alt="Instagram" class="estudante-icone">
            </div>

            <!-- Adicione mais estudantes conforme necessário -->
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
